<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Cores</h1>

        <nav>
            <a id="modoRgb">RGB</a>

            <input type="radio" name="HexOuRgb" id="iRgb">

            <a id="modoHexa">Hexa</a>

            <input type="radio" name="HexOuRgb" id="iHex">
        </nav>
    </header>

    <main id="main">
        <section>
            <article>
                <h2 class="mudarCorFonte">Background Color: <span id="codigoDaCor"></span></h2>
            </article>

            <button id="MudarCor">Mudar cor</button>
        </section>

        <div>
            <p class="mudarCorFonte">Clique em uma das opções para alterar a cor da fonte: </p>

            <div class="divLabel">
                <label for="fonteBranco">Fonte branca: </label>
                <input type="radio" name="CorFonte" id="fonteBranco">
            </div>

            <div class="divLabel">
                <label for="fontePreto">Fonte preta: </label>
                <input type="radio" name="CorFonte" id="fontePreto">
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
